  <body>

<!--########### Form-->
    <form id="form">
<div class="col-xs-10">

  <h3>Personal Information</h3><hr>
    <div class="form-group" id="formInputs">

      <label for="firstName">First Name</label>
      <input class="form-control" id="firstName" type="text" required autofocus placeholder="First Name"/>
  </div>
  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" id="lastName" name = "lastName" type="text" required placeholder="Last Name"/>
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name = "email" type="email" required placeholder="Email"/>
  </div>
  <div class="form-group">
      <label for="phoneNumber">Phone Number</label>

      <input class="form-control" id="phoneNumber" type="phoneNumber" placeholder="555-555-5555"/>

  </div>
  <div class="form-group">
      <label for="seatNumber">Seat Number</label>
      <input class="form-control" id="seatNumber" type="text"  value=""/>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-8">
      <input id="submit" type="button" value="Submit" class="btn btn-primary">
    </div>
  </div>
</div>
    </form>
<!--############# END Form-->

    </div>


  </body>
</html>
