<!--Beginning of Form-->
<form id="form">
<div class="col-xs-10">

  <h3>Personal Information</h3><hr>
  <p> Fill out this form to reserve your seat!</p>
  <!-- First Name Input -->
    <div class="form-group has-feedback" id="formInputs">
      <label for="firstName">First Name</label>
      <input class="form-control input" id="firstName" type="text" required placeholder="First Name" autofocus/>
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
  </div>
    <!-- Last Name Input -->
  <div class="form-group has-feedback">
      <label for="lastName">Last Name</label>
      <input class="form-control input" id="lastName" name = "lastName" type="text" required placeholder="Last Name"/>
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
  </div>
    <!-- Email Input -->
  <div class="form-group has-feedback">
      <label for="email">Email</label>
      <input class="form-control input" id="email" name = "email" type="email" required placeholder="Email"/>
      <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
  </div>
    <!-- Phone Number Input -->
  <div class="form-group has-feedback">
      <label for="phoneNumber">Phone Number</label>
      <input class="form-control input" id="phoneNumber" type="phoneNumber" placeholder="555-555-5555"/>
      <i class="glyphicon glyphicon-earphone form-control-feedback"></i>
  </div>

  <!-- Final Row of Form -->
  <div class="row">
    <!-- Assigned Seat Number  -->
<div class="form-group col-sm-5">
      <input class="form-control" id="seatNumber" type="text"  value=""/>
        <label for="seatNumber" class="sr-only>">Seat</label>
    </div>
      <!-- <span class="input-group-addon" style="height:0px"></span> -->
  <!-- Button: Submit Form -->
<div class="form-group col-sm-7">
      <input class="btn btn-primary form-control" id="submit" type="button" value="Submit">
</div>

  </div>
</form>
